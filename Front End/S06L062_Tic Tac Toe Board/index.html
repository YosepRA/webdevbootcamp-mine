<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Welcome to Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
	<main>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>

		<table>
			<tbody>
				<tr>
					<td class="none"></td>
					<td class="vertical"></td>
					<td class="none"></td>
				</tr>
				<tr>
					<td class="horizontal"></td>
					<td></td>
					<td class="horizontal"></td>
				</tr>
				<tr>
					<td class="none"></td>
					<td class="vertical"></td>
					<td class="none"></td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
