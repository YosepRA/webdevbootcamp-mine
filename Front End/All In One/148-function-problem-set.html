    <script>
      // Even Numbers(number)
      // Is the input number even? Return Boolean.
      function isEven(num) {
        return num % 2 === 0;
      }
      /* console.log(isEven(4));
      console.log(isEven(21));
      console.log(isEven(68));
      console.log(isEven(333)); */

      // Factorial Number
      // 4! is 4 x 3 x 2 x 1 = 24
      function factorial(num) {
        let result = num;

        if (num === 0) {
          return 1;
        }

        for (let i = num; i > 1; i--) { // The limitation is 'more than 1' instead of 'more than zero' because ~
          result = result * (i - 1); // If we use 'i > 0', when current index value is at 1, then this statement will multiply the current ~
          // ~ result with (i - 1) which is 0 (zero). Not the result we want.
        }
        return result;
      }
      /* console.log(factorial(4));
      console.log(factorial(10)); */

      // kebabToSnake(string)
      // To turn dashed-case to snake_case string.
      function kebabToSnake(text) {
        return text.replace(/-/g, '_');
      }
      console.log(kebabToSnake('hello-world'));
      console.log(kebabToSnake('my-name-is-joe'));
      console.log(kebabToSnake('blah!'));
