    <div class="container">
      <h1>Conditionals</h1>

    <!-- Bootstrap v3.3.7 -->
    <!-- <script src="scripts/bootstrap3.min.js"></script> -->

    <script>
      (function() {
        // prompt() will return string. Regardless of any datatypes the user may input into it.
        var age = prompt("Please enter your age!"); 

        if (age < 0) {
          console.error('Are you a human?');
        } else if (age == 21) { // Here if we use strict equal comparison, this will return false and will never be true. Because prompt ~
          // ~ returns a string.
          console.log('Happy 21st Birthday!!');
        } else if (age % 2 !== 0) {
          console.log('Your age is odd!');
        } else if (age % Math.sqrt(age) === 0) {
          console.log('Perfect Square!');
        } else {
          console.log('You exceed the human being!');
        }
      }());
    </script>
  </body>
