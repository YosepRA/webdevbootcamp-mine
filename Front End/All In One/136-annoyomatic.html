    <script>
      var answer;
      // As long as the answer is not 'yes' OR 'yeah', keep asking.
      while (!(answer == 'yes' || answer == 'yeah')) {
        answer = prompt('Are we there yet?').toLowerCase();
        console.log(answer);
      }
    </script>
