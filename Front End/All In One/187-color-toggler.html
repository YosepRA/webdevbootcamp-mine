<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Latest: Bootstrap v4.3.1 -->
    <link rel="stylesheet" href="styles/bootstrap4.min.css">
    <!-- Boostrap v3.3.7 -->
    <!-- <link rel="stylesheet" href="styles/bootstrap3.min.css"> -->
    
    <!-- jQuery UI -->
    <!-- <link rel="stylesheet" href="styles/jquery-ui.min.css"> -->

    <!-- Custom CSS -->
    <style>
      .purpleText {
        background-color: purple;
      }
    </style>

    <title>Color Toggler</title>
  </head>
  <body>
    <div class="container">
      <h1>Color Toggler</h1>
      <button>Change Color</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts/jquery.min.js"></script>
    <!-- <script src="scripts/jquery-ui.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Latest: Bootstrap v4.3.1 -->    
    <script src="scripts/bootstrap4.min.js"></script>
    <!-- Bootstrap v3.3.7 -->
    <!-- <script src="scripts/bootstrap3.min.js"></script> -->

    <script>
      (function() {
        var changeBtn = document.querySelector('button');
        var isPurple = false; // 'false' if the background color is white.

        changeBtn.addEventListener('click', function() {
          /* if (!isPurple) { // if the background is white.
            // document.body.classList.add('purpleText');
            document.body.className = 'purpleText';
          } else {
            // document.body.classList.remove('purpleText');
            document.body.className = '';
          }
          isPurple = !isPurple; */

          // ========== ELITE WAY ==========
          // classList.toggle() will by itself determine whether an element already has a class name given as an argument. And thus, we don't ~
          // need to define a toggler variable.
          document.body.classList.toggle('purpleText');
        });
      }());
    </script>
  </body>
</html>
