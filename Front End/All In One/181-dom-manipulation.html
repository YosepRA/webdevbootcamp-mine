    <script>
      var h1 = document.querySelector('h1');

      var colorToggle = setInterval(function() {
        let toggling = h1.classList.toggle('blue');
        // console.log(toggling); // classList.toggle() will return 'true' if the class is enabled and 'false' otherwise.
      }, 1000);

      /* setTimeout(function() {
